<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Hand</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://tse4.explicit.bing.net/th?id=OIP.Y7zIK2yv_guHtge-lfXWtQAAAA&pid=Api&P=0&h=180');
            background-size: 50% 50%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center; /* Centered both horizontally and vertically */
            margin: 0;
            padding: 0;
            text-align: center; /* Center text horizontally */
        }

        /* Style for the heading */
        h1 {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            margin: 0;
        }

        /* Additional inline styles for the button container */
        .button-container {
            text-align: center;
            margin-top: 50px;
        }

        /* Style for the buttons */
        .action-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        /* Hover effect */
        .action-button:hover {
            background-color: #2a7aaf;
        }
    </style>
</head>
<body>
    <h1>SHOPZONE</h1>

    <div class="button-container">
        <a href="buy.html" class="action-button">Buy</a>
        <a href="sell.html" class="action-button">Sell</a>
    </div>
</body>
</html>
